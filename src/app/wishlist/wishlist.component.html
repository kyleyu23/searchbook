<mat-card class="title">My Wishlist</mat-card>

<mat-card
  class="example-card"
  *ngFor="let book of wishlisttest"
  fxLayout="row"
  fxLayoutAlign="space-between"
>
  <mat-card-title>{{ book.name }}</mat-card-title>
  <mat-card-actions>
    <button mat-button color="primary" (click)="delete(book.id)">X</button>
  </mat-card-actions>
</mat-card>
